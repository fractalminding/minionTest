<html>
  <head>
    <script src="assets/scripts/aframe1.0.4.min.js"></script>
    <script src="assets/scripts/aframe-extras5.0.0.min.js"></script>
    <script src="assets/scripts/aframe-ar.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>Миньон-тест</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-gltf-model 
        src="assets/minion_1/minion_1.gltf" 
        id="min"
        position="0 1.25 -1" 
        rotation="0 0 0" 
        scale="1 1 1"
      ></a-gltf-model>
      <a-marker  id="talkAnimation" preset='custom' type='pattern'  url='assets/pattern-1.patt' animation-mixer>
        <a-entity gltf-model="#min">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      let Music = function(path) {
        audio = new Audio();
        audio.preload = 'auto';
        audio.src = path;
        this.audio = audio;
        this.play = function() {
          audio.play();
        }
        this.pause = function() {
          audio.pause();
          audio.currentTime = 0;
        }
      };
      let actions = {
        animationsElement: 0,
        activate: function() {
          actions.animationsElement = document.getElementById('talkAnimation');
          actions.animationTalk.activate();
          actions.animationStand.activate();
        },
        animationTalk: {
          activate: function() {
            let elem = actions.animationsElement;
            elem.addEventListener("markerFound", ()=>{
              actions.animationTalk.start();
            });
            elem.addEventListener("markerLost", () => {
              actions.animationTalk.stop();
            });
          },
          start: function() {
            let elem = actions.animationsElement;
            elem.setAttribute('animation-mixer', 'clip: talk');
            voice.play();
          },
          stop: function() {
            voice.pause();
          }
        },
        animationStand: {
          activate: function() {
            voice.audio.onended = function() {
              
            }
          },
          start: function() {
            let elem = actions.animationsElement;
            elem.setAttribute('animation-mixer', 'clip: stand');
            voice.pause();
          }
        }
      }
      let voice = new Music('assets/minion_1/voice1.mp3');
      actions.activate();
    </script>
  </body>
</html>
