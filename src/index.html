<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-gltf-model 
        src="assets/minion_1/minion_1.gltf" 
        id="min"
        position="0 1.25 -1" 
        rotation="0 0 0" 
        scale="1 1 1"
      ></a-gltf-model>

      

      <a-marker  id="talkAnimation" preset='custom' type='pattern'  url='assets/pattern-1.patt' animation-mixer="clip: talk">
        
        <a-entity gltf-model="#min">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      let talkAnimation = document.getElementById('talkAnimation');
      talkAnimation.addEventListener("markerFound", (e)=>{ console.log('found!');});
    </script>
  </body>
</html>
